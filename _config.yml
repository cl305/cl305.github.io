# Site settings
protocol: "https:"
domain: "prashantsolanki3.github.io"
url: "https://prashantsolanki3.github.io"
title: "{ Prashant Solanki }"
favicon: "/img/favicon.ico"
black-favicon: "/img/black-lab-glass.ico"
google-tracking-id: "UA-55643409-4"
disqus-shortname: "prashantsolanki3"
soundcloud_layout_type: "2"
permalink: /blog/:categories/:title/


github-info:
  handle: "prashantsolanki3"
  repo-desc-char-limit: 50
  repo-display-limit: 2

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Music: 'music'
  Repos: "repos"
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True	
loop-count:	False #Set False for infinite loop, or set any number for finite loop.
type-speed:	10		#Default 10
start-delay: 200	#Default 200
delete-delay: 5000	#Default 5000
lines:			# You can add HTML Tags in the Text
- text: "The lower you fall, the higher you'll fly."
- text: "May the wind under your wings bear you where the sun sails and the moon walks."
- text: "Some people never go crazy. What truly horrible lives they must lead."
